version: 2
jobs:
  build:
    machine: true

    steps:
      - checkout
      - run:
          name: Build Release Image
          command: |
            docker-compose -f docker-compose.yml up -d --build

      - run:
          name: Test Release Image
          command: |
            docker-compose -f docker-compose.yml run web /opt/bin/test

      - run:
          name: Teardown
          command: |
            docker-compose -f docker-compose.yml down -v
